server:
  port: 8081
  servlet:
    context-path: /bank-api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bankAd
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true